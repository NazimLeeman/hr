<div class="font-proxima min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative w-4/12 py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-green-300 to-green-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-3xl text-center font-semibold"> {{title}}</h1>
                </div>

                <form class="divide-y divide-gray-200" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="mb-4">
                            <nz-form-item class="relative">
                                <nz-form-control nzErrorTip="Please input your email!" class="custom-error-tip" >
                                    <nz-input-group nzPrefixIcon="user">
                                        <input type="text" nz-input formControlName="email" placeholder="Email"
                                               class="text-gray-700  border border-gray-200 text-xl focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 5px; padding: .5rem; width: 100%; height: 100%; border-radius: 10px;" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <nz-form-item class="relative">
                            <nz-form-control nzErrorTip="Please input your Password!" class="custom-error-tip">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input type="password" nz-input formControlName="password" placeholder="Password"
                                           class="text-gray-700 border border-gray-200 text-xl focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 5px; padding: .5rem; width: 100%; height: 100%; border-radius: 10px" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>

                        <div nz-row class="login-form-margin flex justify-center">
                            <div class="relative">
                                <button type="submit" nz-button
                                        class="bg-green-500 text-white rounded-md px-3 py-1 w-24 h-10 text-xl hover:bg-green-600"
                                        [nzType]="'primary'">{{signInLabel}}
                                </button>
                            </div>
                        </div>
                        <div nz-row class="login-form-margin flex justify-center">
                            <div class="relative">
                                <button *ngIf="showSignUp()" type="submit" nz-button
                                    class=" border-green-600 bg-white-500 text-green-600 rounded-md px-3 py-1 w-24 h-10 text-xl hover:bg-green-100 hover:border-green-700"
                                    [nzType]="'primary'" (click)="signUp()">{{signUpLabel}}
                            </button>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
