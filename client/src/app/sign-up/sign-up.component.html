<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
     <h1 class="text-4xl font-proxima font-bold text-center mb-40">Register Now and Savor the Flavor of a Restaurant Job You'll Love!</h1>
    <div class="flex flex-row mb-12">
      <img src="../../assets/images/SignupBG.png" class="mx-48" alt="" style="width:30rem;">
    
      <div class=" rounded-lg shadow-lg shadow-green-300 py-12 px-24 ml-60"> 
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <div class="font-GTPressura ">
            <nz-form-item >
              <nz-form-control nzErrorTip="The input is not a valid email!" class="custom-error-tip">
                <input nz-input type="email" id="email" formControlName="email" placeholder="Email" class="mb-4 border bg-gray-100 placeholder-gray-900 text-gray-700 focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 2px; padding: 1rem; width: 100%; height: 100%; border-radius: 10px;">
              </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!" class="custom-error-tip">
                <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" placeholder="Password" class="mb-4 border bg-gray-100 placeholder-gray-900 text-gray-700 focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 2px; padding: 1rem; width: 100%; height: 100%; border-radius: 10px;">
              </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your name!" class="custom-error-tip">
                <input nz-input id="name" formControlName="name" placeholder="Name" class="mb-4 border bg-gray-100 placeholder-gray-900 text-gray-700 focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 2px; padding: 1rem; width: 100%; height: 100%; border-radius: 10px;">
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control [nzErrorTip]="errorTpl" class="custom-error-tip">
                <input nz-input type="password" id="checkPassword" formControlName="checkPassword" placeholder="Confirm password" class="border bg-gray-100 placeholder-gray-900 text-gray-700 focus:border-green-500 focus:outline-none focus:ring focus:ring-green-200 transition-all" style="padding-left: 2px; padding: 1rem; width: 100%; height: 100%; border-radius: 10px;">
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">Two passwords that you entered are inconsistent!</ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            
          </div>
          
          <div class="flex justify-center pt-8">
            <button type="submit" nz-button
                class="font-GTPressura bg-green-500 text-white rounded-md px-3 py-1 w-40 h-12 text-xl hover:bg-green-600"
                [nzType]="'primary'">Register
            </button>
          </div>
