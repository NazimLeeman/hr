 <div style="margin-left: 1rem;">
  <div style="border: 1px solid #48bb78; cursor: pointer; border-radius: 0.375rem; margin: 0.5rem 0; width: 40rem; padding: 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      <div >
        <img src="../../assets/images/kfcPNG4.png" style="width: 12rem; position: relative; right: 5%;" alt="">
        <h3 style='font-size:1.5rem; line-height:2rem'>{{card.title}}</h3>
        <h3 style='font-size:1.5rem; line-height:2rem'>{{card.role}}</h3>
        <div style="display: flex; flex-direction: column;">
        <nz-tag [nzColor]="'blue'" style="width: 12rem;">{{card.jobNature}}</nz-tag>
        <!-- <nz-tag style=" margin-top: .3rem;" [nzColor]="'magenta'">{{card.skillTags}}</nz-tag> -->
        <div>
        <nz-tag style=" margin-top: .3rem;" [nzColor]="'green'" *ngFor="let skill of formatSkills(card.skillTags)">
          {{ skill }}
        </nz-tag>
      </div>
      </div>
        <!-- <h3 style='font-size:1.5rem; line-height:2rem'>{{card.jobId}}</h3>
        <h3 style='font-size:1.5rem; line-height:2rem'>{{card.restaurantId}}</h3> -->
        <div style="display: flex;">
          <button *ngIf="!showButton" type="submit" nz-button
          style="font-family: 'Proxima Nova'; background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 10rem; height: 3rem; font-size: 1.25rem; margin-top: .5rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';"
              [nzType]="'primary'" (click)="showModal(card.jobId, card.restaurantId)">Apply
          </button>
          <nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="Confirm Apply"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkLoading]="isOkLoading"
    >
      <p *nzModalContent>You will be applying through your current profile info.</p>
          </nz-modal>
        </div>
      </div>
      <nz-tag [nzColor]="'volcano'">{{card.salary | currency:'USD':true}}</nz-tag>      
    </div>
    <div style="background-color: #68d391; width: 100%; height: 0.1rem; margin: 0.5rem 0;">
    </div>
    <p *ngIf="isSliced">{{card.description | slice:0:450}}<span *ngIf="card.description.length > 100">...</span></p>
  <p *ngIf="!isSliced">{{card.description }}</p>
</div>
</div>
