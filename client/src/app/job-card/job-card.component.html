 <div style="margin-left: 1rem;">
  <div style="border: 1px solid #48bb78; cursor: pointer; border-radius: 0.375rem; margin: 0.5rem 0; width: 40rem; padding: 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      <div >
        
        <h3 style='font-size:1.5rem; line-height:2rem'>{{card.title}}</h3>
        <h3 style='font-size:1.5rem; line-height:2rem'>{{card.role}}</h3>
        <div style="display: flex; justify-content: center; padding-top: 0.5rem;">
          <button type="submit" nz-button
          style="font-family: 'GTPressura', sans-serif; background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 10rem; height: 3rem; font-size: 1.25rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';"
              [nzType]="'primary'" (click)="showModal()">Apply
          </button>
          <nz-modal [(nzVisible)]="isVisible" nzTitle="Apply with this informations" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
            <ng-container *nzModalContent>
              <p>Content one</p>
              <p>Content two</p>
              <p>Content three</p>
            </ng-container>
          </nz-modal>
        </div>
      </div>      
      <h3 style="font-size: 1.25rem;">{{card.salary | currency:'USD':true}}</h3>
      
    </div>
    <div style="background-color: #68d391; width: 100%; height: 0.1rem; margin: 0.5rem 0;">
    </div>
    <p *ngIf="isSliced">{{card.description | slice:0:450}}<span *ngIf="card.description.length > 100">...</span></p>
  <p *ngIf="!isSliced">{{card.description }}</p>
  </div>
</div>
