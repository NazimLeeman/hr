<div [formGroup]="validateForm" style=" font-family: 'Proxima Nova';">
    <div *ngIf="showForm"> 
    <div style="padding: 1rem; margin-left: 4px;">
      <h1 style="font-size: 1.875rem; font-weight: bold; padding-bottom: .5rem;">Update Schedule</h1>
      <p style="margin-left: .5rem; font-size: x-large; padding-bottom: 1rem;">Select the Employee you want to update schedule.</p>
      <nz-select
      formControlName="selectedUser"
      (nzScrollToBottom)="loadMore()"
      nzPlaceHolder="Select Employee"
      nzAllowClear
      [nzDropdownRender]="renderTemplate"
    >
      <nz-option *ngFor="let o of optionList" [nzValue]="o" [nzLabel]="formatUserOption(o)"></nz-option>
    </nz-select>
    <ng-template #renderTemplate>
      <nz-spin *ngIf="isLoading"></nz-spin>
    </ng-template>
    </div>
        <form nz-form style="padding: 1rem;  display: flex; flex-direction: row; justify-content: space-around;" [formGroup]="validateForm" (ngSubmit)="submitForm()">  
          <nz-form-item >
            <div>
              <label style="margin-bottom: 6px;margin-left: .5rem; font-size: medium;">Day:</label>
            </div>
          <nz-select id="select" formControlName="day" nzAllowClear nzPlaceHolder="Full Time" >   
            <nz-option nzValue="Monday" nzLabel="Monday"></nz-option>
            <nz-option nzValue="Tuesday" nzLabel="Tuesday"></nz-option>        
            <nz-option nzValue="Wednesday" nzLabel="Wednesday"></nz-option>        
            <nz-option nzValue="Thursday" nzLabel="Thursday"></nz-option>        
            <nz-option nzValue="Friday" nzLabel="Friday"></nz-option>        
            <nz-option nzValue="Saturday" nzLabel="Saturday"></nz-option>        
            <nz-option nzValue="Sunday" nzLabel="Sunday"></nz-option>        
        </nz-select>
        </nz-form-item>
        <nz-form-item>
          <div>
            <label style="margin-bottom: 6px; font-size: medium;">Slot Starts:</label>
          </div>
    <nz-time-picker
      formControlName="slotStarts"
      [nzUse12Hours]="true"
      (ngModelChange)="log1($event)"
      nzFormat="h:mm a"
    ></nz-time-picker>
        </nz-form-item>
        <nz-form-item>
          <div>
            <label style="margin-bottom: 6px; font-size: medium;">Slot Ends:</label>
          </div>
    <nz-time-picker
      formControlName="slotEnds"
      [nzUse12Hours]="true"
      (ngModelChange)="log2($event)"
      nzFormat="h:mm a"
    ></nz-time-picker>
        </nz-form-item>
        </form>
    <div >
        
        <div style="display: flex; justify-content: center;  padding-bottom: 1rem;">
          <button type="submit" nz-button (click)="submitForm()"
          style="font-family: 'Proxima Nova'; background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 8rem; height: 3rem; font-size: 1.25rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';"
              [nzType]="'primary'">Update
          </button>
        </div>
    </div>
</div>

    <nz-calendar>
      <ul *nzDateCell="let date" class="events">
        <ng-container [ngSwitch]="date.getDay()">
          <ng-container *ngSwitchCase="0"> <!-- Sunday -->
            <li *ngFor="let item of listDataMap.sunday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="1"> <!-- Monday -->
            <li *ngFor="let item of listDataMap.monday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="2"> <!-- Tuesday -->
            <li *ngFor="let item of listDataMap.tuesday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="3"> <!-- Wednesday -->
            <li *ngFor="let item of listDataMap.wednesday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="4"> <!-- Thursday -->
            <li *ngFor="let item of listDataMap.thursday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="5"> <!-- Friday -->
            <li *ngFor="let item of listDataMap.friday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="6"> <!-- Saturday -->
            <li *ngFor="let item of listDataMap.saturday">
              <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
            </li>
          </ng-container>
        </ng-container>
      </ul>
      <ng-container *nzMonthCell="let month">
        <div *ngIf="getMonthData(month) as monthData" class="notes-month">
          <section>{{ monthData }}</section>
          <span>Backlog number</span>
        </div>
      </ng-container>
    </nz-calendar>
