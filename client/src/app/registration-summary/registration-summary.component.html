<nz-skeleton *ngIf="!isLoading"></nz-skeleton>
<div *ngIf="isLoading">
    <div class="container">
      <h1>Contact Info</h1>
      <p>Start by filling in some basic profile and contact information.</p>
      <div class="details">
        <div class="img-container">
        <img [src]="uploadedImageUrl || '../../assets/images/user-profile-default.png'" alt="">
        
          <nz-upload style="margin-left: 1.5rem;"
      nzAction="''"   
      (nzChange)="selectFile($event)"
    >
      <button nz-button>
        <span nz-icon nzType="upload"></span>
        Click to Upload
      </button>
    </nz-upload>
        </div>
        <div class="firstColumn">
          <app-profile-details label="First Name" [value]="firstName"></app-profile-details>
          <app-profile-details label="Email" type="email" [value]="email"></app-profile-details>
        </div>
        <div class="secondColumn">
          <app-profile-details label="Last Name" [value]="lastName"></app-profile-details>
          <app-profile-details label="Password" type="password" [value]="password"></app-profile-details>
        </div>
      </div>
    </div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <label>Enter your phone number to connect with others</label>
        <nz-form-control style="margin-left: 1rem; margin-top: .5rem;">
          <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
            <ng-template #addOnBeforeTemplate>
              <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                <nz-option nzLabel="+880" nzValue="+880"></nz-option>
                <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                <nz-option nzLabel="+87" nzValue="+87"></nz-option>
              </nz-select>
            </ng-template>
            <input nz-input [value]="phoneNumber" formControlName="phoneNumber" id="phoneNumber" placeholder="Phone Number" >
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="margin-left: 12rem;">
        <label>Enter your expected hourly rate</label>
        <nz-form-control nzErrorTip="Please input your hourly Rate!" class="custom-error-tip">
          <div style="display: flex;">
            <input nz-input style="font-size: medium; margin-top: .5rem;"  [value]="hourlyRate | currency:'Â£'" id="hourlyRate" formControlName="hourlyRate" placeholder="Hourly Rate" >
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item >
        <label>Entering your address allows us to find jobs closest to you!</label>
        <div class="address">
          <app-address [applicantId]="applicantId" [address]="address"></app-address>
        </div>
      </nz-form-item>
      <div style="display: flex; flex-direction: column; margin-left: 12rem;">
        <label>Monthly Salary (40 hours)</label>
        <input style="background-color: #F3F4F6; margin-top: .5rem; margin-left: 1rem; width: 16vw;" type="text" [value]="salaryCal()" readonly>
      </div>
     
    </form>
    <div style="display: flex; justify-content: center;  padding-bottom: 1rem;">
      <button type="submit" (click)="submitForm()" nz-button style=" background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 8rem; height: 3rem; font-size: 1.25rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';">Save</button>
  </div>
  </div>
