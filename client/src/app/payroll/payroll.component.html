<app-navbar-admin></app-navbar-admin>

  <div style="margin-left: 15rem; margin-right: 15rem; border: 1px solid #cbd5e0; font-family: 'GTPressura';">
    <div > 
    <div style="padding: 1rem; margin-left: 4px;">
      <div>
        <h1 style="font-size: 1.875rem; font-weight: bold; padding-bottom: .5rem;">Genarate Payroll</h1>
        <p style="margin-left: .5rem; font-size: x-large; padding-bottom: 1rem;">Search the Employee you want to generate payroll.</p>
        <div class="input-container">
          <input style="font-size: large; " id="employeeId" placeholder="Employee Id">
          <button class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50"><path d="M 21 4 C 11.082241 4 3 12.082241 3 22 C 3 31.917759 11.082241 40 21 40 C 24.62177 40 27.99231 38.91393 30.820312 37.0625 L 43.378906 49.621094 L 47.621094 45.378906 L 35.224609 32.982422 C 37.581469 29.938384 39 26.13473 39 22 C 39 12.082241 30.917759 4 21 4 z M 21 8 C 28.756241 8 35 14.243759 35 22 C 35 29.756241 28.756241 36 21 36 C 13.243759 36 7 29.756241 7 22 C 7 14.243759 13.243759 8 21 8 z"></path></svg></button>
        </div>             
      </div>
        
    </div>
        <form nz-form style="padding: 1.5rem; display: grid; grid-template-columns: repeat(3, 1fr);" [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item >
            <label style="font-size: large;">Hourly Rate:</label>
            <nz-form-control nzErrorTip="Please input Hourly Rate!" class="custom-error-tip">
                <input type="text" style="font-size: large;" nz-input id="hourlyRate formControlName="hourlyRate placeholder="60$" > 
              </nz-form-control>
          </nz-form-item>  
          <nz-form-item >
            <label style=" font-size: large;">Total Hours:</label>
            <nz-form-control nzErrorTip="Please input the Starting Time!" class="custom-error-tip">
              <input type="text" style="font-size: large;" nz-input id="totalHours" formControlName="totalHours" placeholder="240 Hours" > 
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item >
            <label style="font-size: large;">Total Deduction:</label>
            <nz-form-control nzErrorTip="Please input the Ending Time!" class="custom-error-tip">
              <input type="text" style="font-size: large;" nz-input id="totalDeduction" formControlName="totalDeduction" placeholder="100$" > 
            </nz-form-control>
          </nz-form-item>
    </form>
    <div >
        
        <div style="display: flex; justify-content: center;  padding-bottom: 1rem;">
          <button type="submit" nz-button
          style="font-family: 'GTPressura', sans-serif; background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 8rem; height: 3rem; font-size: 1.25rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';"
              [nzType]="'primary'" (click)="showForm = true">Genarate
          </button>
        </div>
    </div>
</div> 
      <div *ngIf="showForm" style="padding: 1rem; margin-left: 1rem;">
        
        <table style="border-collapse: collapse; width: 100%;">
          <thead>
            <tr>
              <th style="border: 1px solid #cbd5e0; padding: 0.5rem;" colspan="2">Income Description</th>
            </tr>
          </thead>
          <tbody>
            <tr style="text-align: center;">
                <th style="border: 1px solid #cbd5e0; padding: 0.5rem;">Hourly Rate</th>
              <td style="border: 1px solid #cbd5e0; padding: 0.5rem;"> {{hourlyRate | currency: 'USD'}}</td>
            </tr>
          </tbody>
          <tbody>
            <tr style="text-align: center;">
                <th style="border: 1px solid #cbd5e0; padding: 0.5rem;">Total Hours</th>
              <td style="border: 1px solid #cbd5e0; padding: 0.5rem;"> {{totalHours}}</td>
            </tr>
          </tbody>
          <tbody>
            <tr style="text-align: center;">
                <th style="border: 1px solid #cbd5e0; padding: 0.5rem;">Total Deduction</th>
              <td style="border: 1px solid #cbd5e0; padding: 0.5rem;">{{totalDeduction | currency: 'USD'}}</td>
            </tr>
          </tbody>
          <tbody>
            <tr style="text-align: center;">
                <th style="border: 1px solid #cbd5e0; padding: 0.5rem;">Net Payable</th>
              <td style="border: 1px solid #cbd5e0; padding: 0.5rem;">{{netPayable | currency: 'USD'}}</td>
            </tr>
          </tbody>
        </table>
        <div style="display: flex; justify-content: center; margin: 1.5rem;">
          <button type="submit" nz-button
          style="font-family: 'GTPressura', sans-serif; background-color: #22c55e; color: #ffffff; border-radius: 0.375rem; border-color: #22c55e; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 10rem; height: 3rem; font-size: 1.25rem; " onmouseover="this.style.backgroundColor='#38a169';" onmouseout="this.style.backgroundColor='#22c55e';"
              [nzType]="'primary'" >Send Payroll
          </button>
        </div>
      </div>
  </div>
